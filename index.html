<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Slack inviter</title>
        <meta name="author" content="Jussi HeikkilÃ¤ https://github.com/jussih/">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <div class="jumbotron">
        <div class="container">
          <h1>Slack inviter</h1>
          <p>Batch invite users to a private channel in Slack.</p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Settings</h2>
            <div class="form-group">
              <label for="api-key">Slack API key. Don't share it!</label>
              <input id="api-key" class="form-control" placeholder="Slack API key...">
            </div>
            <div class="form-group">
              <label for="channel">Slack private channel name</label>
              <input id="channel" class="form-control" placeholder="Slack channel...">
            </div>
            <div class="form-group">
              <label for="addresses">List of emails to invite - comma (,), semicolon (;) or newline separated</label>
              <textarea id="addresses" class="form-control" rows="30" placeholder="Email-addresses to add..."></textarea>
            </div>
            <div class="form-group">
              <p><div class="btn btn-default" href="#" role="button" id="add-btn">Add</div></p>
            </div>
          </div>
          <div class="col-md-6">
            <h2>Progress</h2>
            <div id="progress">
              <ul id="address-list" class="list-group">
              </ul>
            </div>
         </div>
        </div>

        <hr>

      </div> <!-- /container -->    



      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

      <script src="js/vendor/bootstrap.min.js"></script>
      <!--<script src="js/vendor/handlebars-v4.0.2.js"></script>-->
      <script src="js/vendor/underscore-min.js"></script>
      <script src="js/vendor/backbone-min.js"></script>
      <script src="js/vendor/bluebird-min.js"></script>

      <script src="js/slack.js"></script>
      <script src="js/app.js"></script>
      <script src="js/main.js"></script>

    </body>
</html>
